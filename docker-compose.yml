services:
  db:
    image: mysql:9.1.0
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: projeto_rest_spring_boot
    ports:
      - "3308:3306"
    networks:
      - mynetwork

  projeto_rest_spring_boot:
    build: .
    image: brunoverly/projeto_rest_spring_boot
    restart: always
    environment:
      TZ: America/Sao_Paulo
      SPRING_PROFILES_ACTIVE: docker  # ðŸ‘ˆ isso Ã© a chave
    depends_on:
      - db
    ports:
      - "80:80"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
